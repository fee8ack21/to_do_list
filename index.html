<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <meta name="author" content="Danny Huang">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="bookmark" href="img/favicon.ico" />
</head>

<body class="d-flex justify-content-center">
    <div class="outer-wrap p-3 my-5 rounded">
        <div class="inner-wrap">
            <div class="add-section d-flex justify-content-between p-3 my-2">
                <div style="width: 38%;">
                    <label for="title" class="mb-2">Title</label>
                    <input class="d-block w-100" type="text" id="title">
                </div>
                <div style="width: 38%;">
                    <label for="description" class="mb-2">Description</label>
                    <input class="d-block w-100" type="text" id="description">
                </div>
                <div style="width: 15%;" class="d-flex justify-content-center align-items-end">
                    <a href="#" id="add-btn" role="button"
                        class="add-btn btn btn-success d-block py-2 text-decoration-none text-center">Create</a>
                </div>
            </div>
            <ul class="display-section p-0 my-2 list-unstyled">
            </ul>
        </div>
    </div>
    <div class="note position-fixed">
        <p class="p-0 m-0">Design Reference: Ibrahima Ndaw</p>
    </div>
    <script src="js/all.js"></script>
</body>

</html>
